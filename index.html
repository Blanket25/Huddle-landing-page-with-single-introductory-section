<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
 <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images/logo.svg" alt="">
  
  <div class="card-container">
    <img src="images/illustration-mockups.svg" alt="">
    <div class="card-info">
      <h1>Build The Community 
        <br>
        Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
      Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </div>

  <div class="footer">
    <img src="images/simbolo-de-la-aplicacion-de-facebook.svg"  alt="">
    <img src="images/gorjeo.svg" alt="">
    <img src="images/logotipo-de-instagram.svg" alt="">
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="github.com/Blanket25">Bianca Inga</a>.
    </p>
  </footer>
</body>
</html>
